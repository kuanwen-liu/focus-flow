<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#13B6EC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333EA;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#gradient)" />

  <!-- Sound wave bars -->
  <g fill="white" opacity="0.9">
    <!-- Left wave -->
    <rect x="20" y="45" width="3" height="10" rx="1.5" />
    <rect x="25" y="35" width="3" height="30" rx="1.5" />
    <rect x="30" y="25" width="3" height="50" rx="1.5" />

    <!-- Center wave (taller) -->
    <rect x="35" y="30" width="3" height="40" rx="1.5" />
    <rect x="40" y="20" width="3" height="60" rx="1.5" />
    <rect x="45" y="15" width="3" height="70" rx="1.5" />
    <rect x="50" y="20" width="3" height="60" rx="1.5" />
    <rect x="55" y="15" width="3" height="70" rx="1.5" />
    <rect x="60" y="20" width="3" height="60" rx="1.5" />
    <rect x="65" y="30" width="3" height="40" rx="1.5" />

    <!-- Right wave -->
    <rect x="70" y="25" width="3" height="50" rx="1.5" />
    <rect x="75" y="35" width="3" height="30" rx="1.5" />
    <rect x="80" y="45" width="3" height="10" rx="1.5" />
  </g>
</svg>
